<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="dashboard-container">
    <nav class="navbar">
        <div class="nav-brand">Library Management</div>
        <div class="nav-items">
            <a th:href="@{/admin/dashboard}" class="btn">Dashboard</a>
            <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
        </div>
    </nav>

    <div class="content">
        <h1>All Books</h1>

        <div class="table-container">
            <table class="books-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Total Quantity</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.quantity}"></td>
                    <td th:text="${book.availableQuantity}"></td>
                    <td>
                        <form th:action="@{/admin/delete-book/{id}(id=${book.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(books)}">
                    <td colspan="7" class="no-data">No books found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
