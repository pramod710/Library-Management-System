<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="dashboard-container">
    <nav class="navbar">
        <div class="nav-brand">Library Management</div>
        <div class="nav-items">
            <a th:href="@{/admin/dashboard}" class="btn">Dashboard</a>
            <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
        </div>
    </nav>

    <div class="content">
        <h1>Add New Book</h1>

        <div class="form-container">
            <form th:action="@{/admin/add-book}" th:object="${book}" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" th:field="*{author}" required>
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" th:field="*{isbn}" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" th:field="*{quantity}" min="1" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        </div>
    </div>
</div>
</body>
</html>
