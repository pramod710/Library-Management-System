<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Issued Books - Librarian</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="dashboard-container">
    <nav class="navbar">
        <div class="nav-brand">Library Management</div>
        <div class="nav-items">
            <a th:href="@{/librarian/dashboard}" class="btn">Dashboard</a>
            <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
        </div>
    </nav>

    <div class="content">
        <h1>Currently Issued Books</h1>

        <div class="table-container">
            <table class="books-table">
                <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Issue Date</th>
                    <th>Return Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="issued : ${issuedBooks}">
                    <td th:text="${issued.book.title}"></td>
                    <td th:text="${issued.book.author}"></td>
                    <td th:text="${issued.studentName}"></td>
                    <td th:text="${issued.studentId}"></td>
                    <td th:text="${issued.issueDate}"></td>
                    <td th:text="${issued.returnDate}"></td>
                    <td>
                        <span th:if="${issued.returnDate.isBefore(T(java.time.LocalDate).now())}" class="status overdue">Overdue</span>
                        <span th:unless="${issued.returnDate.isBefore(T(java.time.LocalDate).now())}" class="status active">Active</span>
                    </td>
                    <td>
                        <form th:action="@{/librarian/return-book/{id}(id=${issued.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-success">Return Book</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(issuedBooks)}">
                    <td colspan="8" class="no-data">No books currently issued</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
