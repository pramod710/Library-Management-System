<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="dashboard-container">
    <nav class="navbar">
        <div class="nav-brand">Library Management</div>
        <div class="nav-items">
            <span th:text="'Welcome, ' + ${user.username}"></span>
            <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
        </div>
    </nav>

    <div class="dashboard-content">
        <h1>Librarian Dashboard</h1>

        <div class="dashboard-cards">
            <div class="card">
                <h3>Add Books</h3>
                <p>Add new books to the collection</p>
                <a th:href="@{/librarian/add-book}" class="btn btn-primary">Add Book</a>
            </div>

            <div class="card">
                <h3>View Books</h3>
                <p>View all available books</p>
                <a th:href="@{/librarian/view-books}" class="btn btn-primary">View Books</a>
            </div>

            <div class="card">
                <h3>Issue Books</h3>
                <p>Issue books to students</p>
                <a th:href="@{/librarian/issue-book}" class="btn btn-primary">Issue Book</a>
            </div>

            <div class="card">
                <h3>View Issued Books</h3>
                <p>View and manage issued books</p>
                <a th:href="@{/librarian/view-issued}" class="btn btn-primary">View Issued</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
